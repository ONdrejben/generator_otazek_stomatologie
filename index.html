<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gener√°tor ot√°zek Stomatologie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 30px;  /* Zvƒõt≈°en√≠ mezery mezi vstupy */
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;  /* Zvƒõt≈°en√≠ titulku */
            color: #333;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100px;
            height: 40px;
            text-align: center;
            font-size: 20px;  /* Zvƒõt≈°en√≠ textu v inputech */
            margin: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;  /* Zvƒõt≈°en√≠ tlaƒç√≠tka */
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Popup styling - okno zmen≈°en√©, ale s obrovsk√Ωm textem */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* M√≠rnƒõ pr≈Øhledn√© pozad√≠ */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            overflow-y: auto; /* P≈ôid√°n√≠ posuvn√≠ku pokud bude pot≈ôeba */
            text-align: center;
        }

        .popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 60px; /* Velk√© tlaƒç√≠tko pro zav≈ôen√≠ */
            font-weight: bold;
            cursor: pointer;
        }

        .popup p {
            font-size: 80px; /* Obrovsk√Ω text */
            margin: 20px 0;
            color: #333;
            word-wrap: break-word; /* Pro spr√°vn√© zalamov√°n√≠ textu */
        }

        .popup-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gener√°tor ot√°zek pro <br> stomatology</h1>

        <div class="input-group">
            <input type="number" id="min1" class="input-box" placeholder="min" />
            <input type="number" id="max1" class="input-box" placeholder="max" />
        </div>
        <div class="input-group">
            <input type="number" id="min2" class="input-box" placeholder="min" />
            <input type="number" id="max2" class="input-box" placeholder="max" />
        </div>
        <div class="input-group">
            <input type="number" id="min3" class="input-box" placeholder="min" />
            <input type="number" id="max3" class="input-box" placeholder="max" />
        </div>

        <div class="button-container">
            <button onclick="generateNumbers()">Vylosovat ot√°zky</button>
        </div>
    </div>

    <!-- Single Popup for displaying all generated numbers -->
    <div class="popup-container">
        <div class="popup" id="popup">
            <span class="close-btn" onclick="closePopup()">√ó</span>
            <div id="popup-content"></div>
        </div>
    </div>

    <script>
        // Funkce pro ulo≈æen√≠ hodnot do localStorage
        function saveInputs() {
            for (let i = 1; i <= 3; i++) {
                const minValue = document.getElementById(`min${i}`).value;
                const maxValue = document.getElementById(`max${i}`).value;
                localStorage.setItem(`min${i}`, minValue);
                localStorage.setItem(`max${i}`, maxValue);
            }
        }

        // Funkce pro naƒçten√≠ hodnot z localStorage
        function loadInputs() {
            for (let i = 1; i <= 3; i++) {
                const minStored = localStorage.getItem(`min${i}`);
                const maxStored = localStorage.getItem(`max${i}`);
                if (minStored !== null) {
                    document.getElementById(`min${i}`).value = minStored;
                }
                if (maxStored !== null) {
                    document.getElementById(`max${i}`).value = maxStored;
                }
            }
        }

        // Funkce pro generov√°n√≠ n√°hodn√Ωch ƒç√≠sel
        function generateNumbers() {
            // Skryt√≠ popupu p≈ôed nov√Ωm generov√°n√≠m
            document.getElementById('popup').style.display = "none";

            // Z√≠sk√°n√≠ hodnot z pol√≠ pro minim√°ln√≠ a maxim√°ln√≠ hodnoty
            const min1 = parseInt(document.getElementById('min1').value);
            const max1 = parseInt(document.getElementById('max1').value);
            const min2 = parseInt(document.getElementById('min2').value);
            const max2 = parseInt(document.getElementById('max2').value);
            const min3 = parseInt(document.getElementById('min3').value);
            const max3 = parseInt(document.getElementById('max3').value);

            // Funkce pro generov√°n√≠ n√°hodn√©ho ƒç√≠sla v rozsahu
            function getRandom(min, max) {
                if (isNaN(min) || isNaN(max) || min >= max) {
                    return null;  // Pokud nen√≠ platn√Ω rozsah, nevr√°t√≠ ƒç√≠slo
                }
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Generov√°n√≠ ƒç√≠sel pro ka≈æd√© okno
            const results = [
                getRandom(min1, max1),
                getRandom(min2, max2),
                getRandom(min3, max3)
            ];

            // Sestaven√≠ v√Ωsledn√©ho textu s ƒç√≠sly
            let resultText = "<h3>Vygenerovan√© ot√°zky:</h3>";
            results.forEach((result, index) => {
                if (result !== null) {
                    let label = '';
                    if (index === 0 || index === 1) {
                        label = `Ot√°zka ${index + 1}: `;
                    } else if (index === 2) {
                        label = `Kazuistika: `;
                    }
                    resultText += `<p>${label}${result}</p>`;
                }
            });

            // Zobrazen√≠ popupu s ƒç√≠sly
            document.getElementById('popup-content').innerHTML = resultText;
            document.getElementById('popup').style.display = "block";

            // Ulo≈æen√≠ hodnot pro p≈ô√≠≈°t√≠ spu≈°tƒõn√≠
            saveInputs();
        }

        // Funkce pro zav≈ôen√≠ popupu
        function closePopup() {
            document.getElementById('popup').style.display = "none";
        }

        // Naƒçten√≠ hodnot p≈ôi spu≈°tƒõn√≠ str√°nky
        loadInputs();
        const API_URL = "https://script.google.com/macros/s/AKfycbwHgdw3E8zubvrIQobZ_W1E8cGbgq2OMjB7RRdeBdKZd-49D3m7WAHcTqyS4e4Mvat8/exec?section=stomatologie";
                                     

        async function loadGoogleSheet() {
    try {
        console.log("üîÑ Naƒç√≠t√°m data...");

        const response = await fetch(API_URL + "&nocache=" + new Date().getTime());
        if (!response.ok) {
            throw new Error(`‚ùå Chyba p≈ôi naƒç√≠t√°n√≠: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("‚úÖ Naƒçten√° data:", data);

        if (Array.isArray(data) && data.length >= 3) {
            for (let i = 0; i < 3; i++) {
                let row = data[i]; // Ka≈æd√Ω ≈ô√°dek obsahuje hodnoty z bunƒõk 1D - 3E

                if (row && row[0] !== undefined && row[1] !== undefined) { // Sloupce D a E (indexy 0 a 1)
                    let minInput = document.querySelector(`#min${i + 1}`);
                    let maxInput = document.querySelector(`#max${i + 1}`);

                    if (minInput && maxInput) {
                        minInput.value = row[0]; // Hodnota z D (index 0)
                        maxInput.value = row[1]; // Hodnota z E (index 1)
                        console.log(`üìù Aktualizov√°n min${i + 1}: ${row[0]}, max${i + 1}: ${row[1]}`);
                    } else {
                        console.warn(`‚ö†Ô∏è Chyb√≠ input box pro min${i + 1} nebo max${i + 1}`);
                    }
                } else {
                    console.warn(`‚ö†Ô∏è Chybn√° data v ≈ô√°dku ${i + 1}:`, row);
                }
            }
        } else {
            console.error("‚ùå Data nejsou v oƒçek√°van√©m form√°tu:", data);
        }
    } catch (error) {
        console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ Google Sheets:", error);
    }
}
        
        // üîÑ Znovu naƒç√≠st data ka≈æd√Ωch 30 sekund
        setInterval(loadGoogleSheet, 30);
        
        // üöÄ Spustit ihned p≈ôi naƒçten√≠ str√°nky
        window.onload = loadGoogleSheet;
                
        
        
        
    </script>
</body>
</html>
